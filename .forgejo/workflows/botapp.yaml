name: GBCI

on:
  workflow_dispatch:
  # Disabled auto-trigger - enable when needed
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["main"]

jobs:
  build:
    runs-on: gbo

    steps:
      - name: Disable SSL verification (temporary)
        run: git config --global http.sslVerify false

      - uses: actions/checkout@v4

      - name: Checkout botlib dependency
        uses: actions/checkout@v4
        with:
          repository: GeneralBots/botlib
          path: ../botlib

      - name: Checkout botui dependency
        uses: actions/checkout@v4
        with:
          repository: GeneralBots/botui
          path: ../botui

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-

      - name: Install Rust
        uses: msrd0/rust-toolchain@v1
        with:
          toolchain: stable
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Setup Android SDK
        run: |
          export ANDROID_HOME=/opt/android-sdk
          export NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

      - name: Install Tauri CLI
        run: |
          if ! command -v cargo-tauri &> /dev/null; then
            cargo install tauri-cli
          fi

      - name: Build Android APK
        run: |
          export ANDROID_HOME=/opt/android-sdk
          export NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
          cargo tauri android build

      - name: Deploy APK
        run: |
          sudo mkdir -p /opt/gbo/releases/botapp
          sudo cp ./gen/android/app/build/outputs/apk/universal/release/*.apk /opt/gbo/releases/botapp/ || true
          sudo cp ./gen/android/app/build/outputs/apk/release/*.apk /opt/gbo/releases/botapp/ || true
          sudo chmod 644 /opt/gbo/releases/botapp/*.apk
